name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"
      - run: npm ci
      - run: npm run lint

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: mydb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"
      - run: npm ci
      - run: npx prisma generate
      - name: Run Tests
        run: npm run test
        env:
          PORT: 3000
          DATABASE_URL: "postgresql://user:password@localhost:5432/mydb?schema=simple_client_app_test"
          NODE_ENV: test

  prod-check:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: mydb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"
      - run: npm ci
      - name: Run Migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: "postgresql://user:password@localhost:5432/mydb?schema=public"
      - run: npx prisma generate
      - run: npm run build
      - name: Start Application
        run: |
          timeout 10s npm run start || code=$?
          if [ "$code" -eq 124 ]; then
            echo "Server started and ran for 10 seconds (success)"
            exit 0
          else
            echo "Server exited with code $code"
            exit 1
          fi
        env:
          PORT: 3000
          DATABASE_URL: "postgresql://user:password@localhost:5432/mydb?schema=public"
          NODE_ENV: production
