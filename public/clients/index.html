<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clients</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script defer src="../js/list_clients.js"></script>
  <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body>
  <div x-data="clientList">
    <h1>Clients</h1>

    <button @click="toggleFilters()" x-text="showFilters ? 'Hide Filters' : 'Show Filters'"></button>

    <form id="filterForm" x-show="showFilters" @submit.prevent="applyFilters()" style="display: none;">
      <div class="filter-grid">

        <div class="form-group">
          <label for="firstNameEq">First Name (Eq)</label>
          <input type="text" id="firstNameEq" x-model="filters.firstNameEq">
        </div>
        <div class="form-group">
          <label for="firstNameIn">First Name (In, comma separated)</label>
          <input type="text" id="firstNameIn" x-model="filters.firstNameIn" placeholder="e.g. John, Jane">
        </div>

        <div class="form-group">
          <label for="lastNameEq">Last Name (Eq)</label>
          <input type="text" id="lastNameEq" x-model="filters.lastNameEq">
        </div>
        <div class="form-group">
          <label for="lastNameIn">Last Name (In, comma separated)</label>
          <input type="text" id="lastNameIn" x-model="filters.lastNameIn" placeholder="e.g. Doe, Smith">
        </div>

        <div class="form-group">
          <label for="peselEq">PESEL (Eq)</label>
          <input type="text" id="peselEq" x-model="filters.peselEq">
        </div>
        <div class="form-group">
          <label for="peselIn">PESEL (In, comma separated)</label>
          <input type="text" id="peselIn" x-model="filters.peselIn">
        </div>

        <div class="form-group">
          <label for="statusEq">Status (Eq)</label>
          <input type="text" id="statusEq" x-model="filters.statusEq">
        </div>
        <div class="form-group">
          <label for="statusIn">Status (In, comma separated)</label>
          <input type="text" id="statusIn" x-model="filters.statusIn" placeholder="e.g. REGISTERED, ACTIVE">
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="btn-primary">Apply Filters</button>
        <button type="button" @click="clearFilters()">Clear Filters</button>
      </div>
    </form>

    <div id="content">
      <template x-if="error">
        <pre class="error" x-text="'Error: ' + formatError(error)"></pre>
      </template>

      <template x-if="!error && clients.length === 0">
        <p>No clients found.</p>
      </template>

      <template x-if="!error && clients.length > 0">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>PESEL</th>
              <th>Status</th>
              <th>Integrations</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="client in clients" :key="client.id">
              <tr>
                <td x-text="client.id"></td>
                <td x-text="client.firstName"></td>
                <td x-text="client.lastName"></td>
                <td x-text="client.pesel"></td>
                <td x-text="client.status"></td>
                <td x-text="formatIntegrations(client)"></td>
                <td>
                  <button @click="deleteClient(client.id)"
                    style="background-color: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">Delete</button>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </template>
    </div>
  </div>
</body>

</html>
