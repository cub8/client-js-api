<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Client</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script defer src="../js/edit_client.js"></script>
  <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body>
  <div x-data="updateClientForm">
    <h1>Update Client</h1>

    <a href="/clients/index.html">Back to List</a>
    <hr>

    <template x-if="error">
      <div class="error" x-text="error"></div>
    </template>

    <template x-if="success">
      <div class="success">Client updated successfully!</div>
    </template>

    <template x-if="loading">
      <div>Loading...</div>
    </template>

    <form @submit.prevent="submitForm" x-show="!loading && form.id">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" x-model="form.firstName" required>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" x-model="form.lastName" required>
      </div>

      <div class="form-group">
        <label for="pesel">PESEL</label>
        <input type="text" id="pesel" x-model="form.pesel" required maxlength="11">
      </div>

      <div class="form-group">
        <label for="note">Note (Optional)</label>
        <textarea id="note" x-model="form.note"></textarea>
      </div>

      <button type="submit" class="btn-primary">Update Client</button>
    </form>
  </div>
</body>

</html>
